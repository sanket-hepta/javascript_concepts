<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript IIFEs Demo</title>
</head>
<body>
    <script>
        const addition = (function(){
            return function (a, b) {
                return (a+b);
            }
        })();

        document.write("Addition of 10 + 25 is: "+addition(10, 25)+"<br><br>");


        const makeWithdraw = balance => (function(copyBalance){
            let balance = copyBalance;

            let doBadThings = function(){
                document.write("I will do bad things with your money"+"<br>");
            };
            doBadThings();

            return {
                withdraw: function(amount){
                    if(balance >= amount){
                        balance -= amount;
                        return balance;
                    }else{
                        return "Insufficient money";
                    }
                }
            };

        })(balance);

        const firstAccount = makeWithdraw(100); //I will do bad things with your money
        document.write("First Account Balance: "+firstAccount.balance+"<br>");
        document.write("First Account Withdraw 20: "+firstAccount.withdraw(20)+"<br>");
        document.write("First Account Withdraw 30: "+firstAccount.withdraw(30)+"<br>");

    </script>
</body>
</html>
