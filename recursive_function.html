<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Recursive Functions Demo</title>
</head>
<body>
    <h1>JavaScript Recursive Functions Demo</h1>

    <script>
        // program to get power of number

        // declaring a function
        function pow(x, n){
            
            if(n == 1){
                return x;
            }else{
                return x * pow(x, (n-1));
            }
        }

        // calling function
        var result = pow(2, 3);

        //display result
        document.write("The result is "+result+'<br><br>');
    </script>
</body>
</html>
