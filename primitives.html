<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Primitives Demo</title>
</head>
<body>
    <script>
        let str = "Hello World";
        document.write("Main String: "+str+"<br>");
        //Upperecase
        document.write("Uppercase: "+str.toUpperCase()+"<br>");
        //Lowercase
        document.write("Lowercase: "+str.toLowerCase()+"<br><br>");

        let n = 1.23456;
        document.write("Number is: "+n+"<br>");
        //rounds the number
        document.write("Lowercase: "+n.toFixed(2)+"<br><br>");
    </script>
</body>
</html>
