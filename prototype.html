<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prototype Demo</title>
</head>
<body>
    <script>
        // constructor function
        function Person(first_name, last_name, age){
            this.first_name = first_name;
            this.last_name = last_name;
            this.age = age;
        }

        Person.prototype.display = function(){
            document.write("Person name is: "+this.first_name+' '+this.last_name+"<br>");
            document.write("Person age is: "+this.age+'<br><br>');
        }

        //Creating an object
        const person1 = new Person("Jhon", "Deo", 35);
        //display result
        person1.display();

        //Creating a new object
        const person2 = new Person("Peter", "Smith", 45);
        //display result
        person2.display();

    </script>
</body>
</html>
