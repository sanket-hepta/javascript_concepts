<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Demo</title>
</head>
<body>
    <h1>JavaScript Objects Demo</h1>

    <script>
        // creates a person object and shows the first name and last name to the console
        let person = {
            'firstName': 'John',
            'lastName': 'Doe'
        };

        console.log(person);

        document.write("First name: "+person.firstName+"<br>");
        document.write("Last name: "+person.lastName+"<br><br>");

        let address = {
            'building no': 3960,
            'street': 'North 1st street',
            'state': 'CA',
            'country': 'USA'
        };

        console.log(address);

        document.write("Address: "+address['street']+"<br>");
        document.write("Country : "+address['country']+"<br><br>");
    </script>
</body>
</html>
